<section role="region">
  <header>
    <a ng-tap="go('/', 'backward')"><span class="icon icon-back">back</span></a>
    <menu type="toolbar">
      <a ng-tap="go('/edit/{{ item.id }}', 'popup')"><span class="icon icon-edit">edit</span></a>
    </menu>
    <h1>{{item.title}}</h1>
  </header>
</section>
<section class="view detail">
  <h1>{{item.title}}</h1>
  <p>{{item.description}}</p>
  <p>{{item.date.toDateString()}}</p>
</section>
